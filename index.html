<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Golf Quiz App</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Rajdhani&display=swap" rel="stylesheet">
</head>
<body>
    <main role="main" class="container">
        <header role="banner" class="header">
            <section>
                <a href="index.html">
                    <img class="frankClubCover" src="https://www.freewebheaders.com/wp-content/gallery/golf/iron-golf-club-set-website-header.jpg" alt="golf clubs with tiger head cover" />
                </a>
            </section>
            <section>
                <ul>
                    <li class="progressCompletedAndCorrect">Question:
                        <span class="questionNumber">0</span>/8
                    </li>
                    <li class="progressCompletedAndCorrect">Score:
                        <span class="score">0</span>
                    </li>
                </ul>
            </section>
        </header>

        <section role="region" class="teeBox">
            <section class="quizStart box">
                <h1>Test your golf knowledge!</h1>
                <img src="https://bdn-ss-fhf.s3.amazonaws.com/uploads/2017/09/AdobeStock_77337827-640x400.jpg
                " alt="golf ball teed up on the tee box" class="images">
                <button type="button" class="teeOff button">Tee off!</button>
            </section>
           
            <section class="questionBox box altBox">
                <div>
                    <form>
                        <fieldset>
                            <legend class="questionText">Fill in Question here</legend>
                            <label class="progressCompletedAndCorrect" for="0">
                                <input type="radio" class="radio" id="0" value="Test answer 1" name="answer" required>
                                <span>Test answer 1</span>
                            </label>
                            <label class="progressCompletedAndCorrect" for="1">
                                <input type="radio" class="radio" id="1" value="Test answer 2" name="answer" required>
                                <span>Test answer 2</span>
                            </label>
                            <label class="progressCompletedAndCorrect" for="2">
                                <input type="radio" class="radio" id="2" value="Test answer 3" name="answer" required>
                                <span>Test answer 3</span>
                            </label>
                            <label class="progressCompletedAndCorrect" for="3">
                                <input type="radio" class="radio" id="3" value="Test answer 4" name="answer" required>
                                <span>Test answer 4</span>
                            </label>
                            <button type="submit" class="submitButton button">Submit</button>
                        </fieldset>
                    </form>
                </div>
            </section>

            <section class="response box altBox">
                <h2>That's Correct!</h2>
                <img src="images/philThumbsUp.jpg" alt="Phil Mickelson giving thumbs up" class="images" width="200px">
                <p class="progressCompletedAndCorrect">You're headed for the Tour!</p>
                <button type="button" class="nextButton button">Next</button>
            </section>
            <section class="response box altBox">
                    <h2>Fore! You really shanked that one...</h2>
                    <img src="images/patrickReedBrokeClub.jpg" alt="Patrick Reed breaks club over his knee" class="images" width="200px">
                    <p class="progressCompletedAndCorrect">The right answer was:</p>
                    <p class="progressCompletedAndCorrect">Insert Correct Answer Here</p>
                    <button type="button" class="nextButton button">Next</button>
                </section>

            <section class="final box altBox">
                <h2>You're the GOAT!</h2>
                <img src="images/tigerFistPump.jpg" alt="Tiger Woods fist pump" class="images">
                <h3>You got 8 / 8!</h3>
                <p class="progressCompletedAndCorrect">I see a Green Jacket in your future!</p>
                <button type="submit" class="restartButton button">Restart</button>
            </section>
        </section>
    </main>
   
    <script 
    src="https://code.jquery.com/jquery-3.4.1.js" 
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <script src='index.js'></script>
</body>
</html>
